{% extends 'base_layout/base_site.html' %}
{% block content %}
{% load static %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'builds/style.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link herf="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'builds/table.css' %}">
        <link type="text/css"  rel="stylesheet" href="{% static 'builds/button.css' %}">
</head>
        <input id="tab1" type="radio" name="tabs" checked>
        <label for="tab1">파일 불러오기</label>

        <input id="tab2" type="radio" name="tabs">
        <label for="tab2">DB 불러오기</label>
<body>
    <div class="container-fluid" style="padding-bottom: 15px;">

        <section id="content1"style="width: 2000px; height: 1200px;">

                <div class="drag-area">
                    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                        <span>OR</span>
                            <button>Browse File</button>
                                  <form method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                      <div class="row content">
                                          <div class ="col"> <br><br>
                                              <input type="file" name="document" id="document" required="required">
                                          </div>
                                           <div class ="col"> <br>
                                               <button type="submit" class="btn-primary"> Upload</button> <br>
                                           </div>
                                      </div>
                                  </form>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tr>
                            {% for datase in cols %}
                            <th>
                                <B>{{datase}}</B>
                            </th>
                            {% endfor %}
                        </tr>
                        {% for oneline in products_list %}
                        <tr>
                            {% for onedata in oneline %}
                            <td>{{onedata}}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </table>
                </div>

            <script src="{% static 'builds/script.js' %}"></script>
        </section>
        <section id="content2">
        </section>
    </div>
</body>
{% endblock %}
