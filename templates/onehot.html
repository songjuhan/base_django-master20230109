{% extends 'base_layout/base_site.html' %}
{% block content %}
<div class="container-fluid" style="padding-bottom: 15px;">
    <div class="row justify-content-center container">
        <div class="content">
            <h1> 원핫 인코딩 전처리</h1>
              <form action="" method="post">
              {% csrf_token %}
              <div style="width:200px; height:150px;float:left;">
                  <h5><strong>데이터타입 object인 컬럼을 선택해주세요</strong></h5>
                {% for check in col %}
                    <p><input id="selected5" type="checkbox" name="selected5" value="{{ check }}">{{ check }}</p>
                {%  endfor %}
                    <button type="submit">시각화</button>
                  <li><a class="submenu" href="{% url 'show' %}">결과보기</a></li>
              </div>
              </form>

        </div>

        </div>
    </div>
{% endblock %}
